<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <style>
    .head {
      background-color: tomato;
      color: white;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }
    .row {
      background-color: antiquewhite ;
      color: darkslategrey;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }
  </style>
  <meta charset="utf-8">
  <title>Trades index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: lightgray">
<div>
  <p><a href="/">Home</a></p>
  <h2 >Trades</h2>
</div>
<div th:switch="${trades}">
    <div>
      <p th:if="${trades.size() == 0}">Here is no data.</p>
      <div th:if="${trades.size() > 0}">
        <table style="width:50%">
          <thead class="head">
          <tr>
            <th style="width:10%">ID</th>
            <th style="width:15%">DATE</th>
            <th style="width:15%">ACCOUNT</th>
            <th style="width:20%">SECID</th>
            <th style="width:15%">OP</th>
            <th style="width:15%">QTY</th>
            <th>PRICE</th>
          </tr>
          </thead>
          <tbody class="row">
          <tr th:each="trade : ${trades}">
            <td th:text="${trade.id}"></td>
            <td th:text="${trade.tradeDate}"></td>
            <td th:text="${trade.accountId}"></td>
            <td th:text="${trade.secId}"></td>
            <td th:text="${trade.tradeType}"></td>
            <td th:text="${trade.qty}"></td>
            <td th:text="${trade.price}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p><a href="/trades/new">Add Operation</a></p>
    </div>
</body>
</html>
